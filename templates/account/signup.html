{% extends "_base.html" %}
{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock title %}

{% block content %}
  <div class="container card text-dark bg-light border-dark my-5 py-5">
      <h2>Registro</h2>
      <form method="post">
          {% csrf_token %}
          {{ form|crispy }}
          <button class="btn btn-success" type="submit">Registrarse</button>
      </form>
  </div>
{% endblock content %}
